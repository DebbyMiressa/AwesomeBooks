<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <h1>All Awesome Books</h1>
        <br>
        <div class="list-wrapper">
        </div>
        <br>
        <div class="divider"><span>&nbsp;</span></div>
        <br>
        <form id="bookForm">
            <h1>Add a new book</h1>
            <input type="text" name="title" id="title" placeholder="Title"><br>
                <small class="title-check invalid">Field is required</small>
                <br>
                <input type="text" name="author" id="author" placeholder="Author"><br>
                <small class="author-check invalid">Field is required</small><br>
                <button class="submit-btn" type="submit">Add</button>
        </form>
    </div>

    <script type="module" src="./js/displayBook.js"></script>
</body>
</html>
